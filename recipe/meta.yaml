{% set name = "bookstore" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0e62fc8f41eb46540b670ba0a3344cb6fd0318a9d92af57cb3a6e4d14393a75a
build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - future
    - ipython >=5.0
    - notebook
    - tornado >=5.1.1
    - aiobotocore

test:
  imports:
    - bookstore

about:
  home: http://github.com/nteract/bookstore
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'Storage Workflows for Notebooks'
  description: |
    bookstore provides tooling and workflow recommendations for storing,
    scheduling, and publishing notebooks.
  doc_url: http://bookstore.readthedocs.io/
  dev_url: https://github.com/nteract/bookstore

extra:
  recipe-maintainers:
    - MSeal
    - mpacer
    - willingc
    - rgbkrk
    - captainsafia
